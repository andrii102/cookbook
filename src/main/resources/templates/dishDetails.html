<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Dish: ' + ${dish.name}">Dish Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5 content-with-sidebar">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
<!--                <img th:src="${dish.imageUrl}" class="img-fluid rounded-start" alt="Dish Image"-->
<!--                     onerror="this.src='https://via.placeholder.com/300';" />-->
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${dish.name}">Dish Name</h3>
                    <p class="card-text"><strong>Type:</strong> <span th:text="${dish.type}">SALAD</span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${dish.description}">Description</span></p>
                    <p class="card-text"><strong>Total Weight:</strong> <span th:text="${dish.totalWeight}">0.0</span> g</p>
                    <p class="card-text"><strong>Total Calories:</strong> <span th:text="${dish.totalCalories}">0.0</span> kcal</p>

                    <!-- Actions -->
                    <div class="mt-4 d-flex gap-2">
                        <a th:href="@{'/dishes/edit/' + ${dish.id}}" class="btn btn-warning">Edit</a>

                        <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="get" th:object="${dish}"
                              onsubmit="return confirm('Are you sure you want to delete this dish?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>

                        <a th:href="@{/dishes}" class="btn btn-secondary">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
